<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NSP Quiz</title>
</head>
<body>
  <div class="background">
    <div id="question-container" class="hide">
      <div id="question">Question</div>
      <div id="answer-buttons" class="button-grid">
        <button class="btn">Choice 1</button>
        <button class="btn">Choice 2</button>
        <button class="btn">Choice 3</button>
        <button class="btn">Choice 4</button>
      </div>
    </div>
    <div class="controls">
      <button id="start-button" class="start-button btn">Begin</button>
      <button id="next-button" class="next-button btn hide">Next</button>
    </div>
  </div>
</body>
</html>
